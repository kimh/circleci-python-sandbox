machine:
  environment:
    TOX_PY26: '2.6.8'
    TOX_PY27: '2.7.10'
    TOX_PY31: '3.1.5'
    TOX_PY32: '3.2.5'
    TOX_PY33: '3.3.3'
    TOX_PY34: '3.4.3'

dependencies:
  pre:
    - pip -V
    - pip install -U pip
    - pip install -U tox
  post:
    - pyenv shell --unset
    - pyenv local --unset
    - pyenv global 3.4.3 3.3.3 3.2.5 3.1.5 2.7.10 2.6.8
    - pip -V

test:
  override:
    - unset PYENV_VERSION
    - tox -v --recreate
